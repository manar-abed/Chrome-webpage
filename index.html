<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Boxicons CDN Link -->
     <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>  
     <link href="style.css" rel="stylesheet">  
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Chrome</title>
</head>
<body>
    <div class="chrome-page">
        <!-- start a page header -->
        <header>
            <p class="header-item">Gmail</p>
            <p class="header-item">images</p>
            <div class="header-item"><span><i class='bx bx-dialpad-alt'></i></span></div>
            <div class="header-item gmail-div"><span>M</span></div>
        </header>
        <!-- start a page contant -->       
        <section class="page-contant">
            <div class="img-div"><img class="google-img" src="download.png"></div>
            <div class="search-parant-div">
                <div class="search-div">
                    <span><i class='bx bx-search'></i></span>
                    <input class="search-input" type="search">
                    <span><i class='bx bxs-microphone'></i></span>
                </div>
            </div>
            <div class="img-div">
                <button type="button" class="btn btn-light">Google Search</button>
                <button type="button" class="btn btn-light">I'm feeling lucky</button>
            </div>
        </section >
        <!-- start a page footer -->        
        <footer>
            <div class="palestine">Palestine</div>
            <div class="bottom-footer-div">
                <div class="fr-ul">
                    <ul>
                        <li>About</li>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                    </ul>
                </div>
                <div class="sc-ul">
                    <ul>
                        <li>Privcy</li>
                        <li>Terms</li>
                        <li>setting</li>
                    </ul>
                </div>
            </div>

        </footer>
    </div>
</body>
</html>
